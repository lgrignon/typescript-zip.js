<html>

<head>
    <title>TypeScript + zip.js example</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style type="text/css">
    #content-dialog {
        display: none;
        position: absolute;
        top: 20%;
        left: 20%;
        width: 60%;
        height: 60%;
        background-color: #EEEEEE;
        border: solid 1px #444444;
        box-shadow: 2px 1px 1px #555555;
        overflow: auto;
    }

    #content-dialog.shown {
        display: block;
    }
    </style>
</head>

<body>
    <h1>Upload a (small) zip file and watch the content appear</h1>
    <div>
		<ol>
			<li>
				<label>
					<span>choose a zip file</span>
					<input accept="application/zip" id="file-input" type="file">
				</label>
			</li>
			<li>
				<span>view zip content</span>
				<ul id="file-list">
				</ul>
			</li>
		</ol>

	</div>

    <div id="content-dialog">
    </div>

    <script src="zip.js/zip.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>

</body>

</html>
